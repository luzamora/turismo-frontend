<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "utf-8">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Zain:wght@700&display=swap" rel="stylesheet">
        <script src= "filtros.js" defer></script>
    </head>

    <body>
        <header>
            <a href="../index.html" class="circulo"><h2>Atrás</h2></a>
            <h1 id="zona-title" class="titulo-filtro">Cargando zona...</h1>
        </header>
        <main class="layout">
                <!-- Columna 1 y 2: Las tarjetas con imagen y lista -->
                <div class="columna-izquierda">
                </div>
            <!-- Columna 3: Los filtros -->
            <div class="columna-izquierda">
                <div class="targeta">
                    <h3> FILTROS </h3>
                    <div class="elementos-targeta">
                        <ul class="filtros">
                            <li>
                                <label for="precioSelect">Selecciona Precio</label>
                                <select name="precio" id="precioSelect">
                                    <option value="">Seleccione</option>
                                </select>
                            </li>
                            <li>
                                <label for="alergenoSelect">Selecciona Alérgenos</label>
                                <select name="alergeno" id="alergenoSelect">
                                    <option value="">Seleccione</option>
                                </select>
                            </li>
                            <li>
                                <label for="dietaSelect">Selecciona Tipo Dieta</label>
                                <select name="dieta" id="dietaSelect">
                                    <option value="">Seleccione</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="divBoton">
                        <button id="filterButton" class = "botonFiltros" >Filtrar</button>
                    </div>
                </div>
            </div>

    </body>
</html>
