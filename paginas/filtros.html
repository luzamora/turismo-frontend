<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "utf-8">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Zain:wght@700&display=swap" rel="stylesheet">
        <script src= "filtros.js" defer></script>
    </head>

    <body>
        <header>
            <a href="../index.html" class="circulo"><h2>Atrás</h2></a>
            <h1 id="zona-title">Cargando zona...</h1>
        </header>
        <main class="layout">
            <div class="main-content">
                <!-- Columna 1 y 2: Las tarjetas con imagen y lista -->
                <div class="left-column">
                </div>
            </div>

            <!-- Columna 3: Los filtros -->
            <div class="right-column">
                <div class="targeta">
                    <h3> FILTROS </h3>
                    <div class="elementos-targeta">
                        <ul class="filtros">
                            <li>
                                <label for="precioMin">Elige precio mínimo</label>
                                <select name="precioMin" id="precioMin">
                                    <option value="+0€">seleccione</option>
                                    <option value="1-10€">10€</option>
                                    <option value="10-20€">20€</option>
                                    <option value="20-30€">30€</option>
                                    <option value="+30€">+30€</option>
                                </select>
                            </li>
                            <li>
                                <label for="precioMax">Elige precio máximo</label>
                                <select name="precioMax" id="precioMax">
                                    <option value="+0€">seleccione</option>
                                    <option value="1-10€">10€</option>
                                    <option value="10-20€">20€</option>
                                    <option value="20-30€">30€</option>
                                    <option value="+30€">30€</option>
                                </select>
                            </li>
                            <li>
                                <label for="alérgenos">Selecciona alérgenos</label>
                                <select name="alérgenos" id="alérgenos">
                                    <option value="-">seleccione</option>
                                    <option value="frutos secos">frutos secos</option>
                                    <option value="marisco">marisco</option>
                                    <option value="leche">leche</option>
                                    <option value="gluten">gluten</option>
                                </select>
                            </li>
                            <li>
                                <label for="dieta">Selecciona tipo dieta</label>
                                <select name="dieta" id="dieta">
                                    <option value="-">seleccione</option>
                                    <option value="vegetariana">vegetariana</option>
                                    <option value="vegana">vegana</option>
                                    <option value="flexitariana">flexitariana</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="divBoton">
                        <button class="botonFiltros" type="button">Aplicar Filtros</button>
                    </div>
                </div>
            </div>

    </body>
</html>
