<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zain:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../images/cena.png" type="image/x-icon"> 
    <script src="paginadetalle.js" defer></script>
</head>
<body>
    <div class="headerdetalle">
        <header class="fondoheader">
            <button id="backButton" class="circuloDetalle"><h2>Atrás</h2></button>
            <!-- Título de la página que se actualizará dinámicamente -->
            <h1 id="establecimiento-title">Cargando...</h1>
        </header>
    </div>
    
    <!-- Información del establecimiento -->
    <div class="info-bar" id="establecimiento-info">
        <!-- Los datos dinámicos serán cargados aquí, como dieta, precio, dirección, teléfono, etc. -->
    </div>
    
    <div class="main-content">
        <!-- Columna izquierda para la descripción del establecimiento -->
        <div class="left-column" id="establecimiento-description">
            <!-- La descripción y la imagen principal del establecimiento se cargarán aquí -->
        </div>

        <!-- Columna derecha para las imágenes adicionales -->
        <div class="right-column" id="establecimiento-images">
            <!-- Las imágenes del establecimiento se cargarán aquí -->
        </div>
    </div>

</body>
</html>
